<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="registrate.css">
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="registration-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" class="registerButton">Registrarse</button>
    <button id="cancel-btn" class="cancel-button">Cancelar</button>
  </form>

  <script src="registrate.js"></script>
  <script>
    document.getElementById("cancel-btn").addEventListener("click", (event) => {
      event.preventDefault();
      window.location.href = "./notLogged";
    });
  </script>
</body>
</html>
